				<div id="emit_jump" class="button-300-150 button-element element">
					<div class="button-text">Emit Jump</div>
				</div>
				<div id="emit_dash" class="button-300-150 button-element element">

  <!-- 3rd Party Libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="controller/libs/handlebars-v4.0.5.js"></script>
  <!-- AIRCONSOLE -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-latest.js"></script>
  <script type="text/javascript" src="controller/libs/airconsole_view_manager.js"></script>
  <!-- AIRCONSOLE CONTROLS -->
  <script type="text/javascript" src="airconsole-controls/button/button.js"></script>
  <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-digital/swipe-digital.js"></script>

  <!--<script type="text/javascript" src="controller/js/controller_generator.js"></script>
  <script type="text/javascript" src="controller/js/main.js"></script>
	  -->
  <!-- controller message passing (controller bindings) -->
  <script type="text/javascript">
	//note: must COMMENT OUT airconsole.onReady function in main.js and controller_generator.js
  	var airconsole = new AirConsole({ "orientation": AirConsole.ORIENTATION_LANDSCAPE });
	//left
  	new Button("left", {
  		"down": function () {
  			airconsole.message(AirConsole.SCREEN, { "left": true });
  		},
  		"up": function () {
  			airconsole.message(AirConsole.SCREEN, { "left": false });
  		}
  	});
  	//right
  	new Button("right", {
  		"down": function () {
  			airconsole.message(AirConsole.SCREEN, { "right": true });
  		},
  		"up": function () {
  			airconsole.message(AirConsole.SCREEN, { "right": false });
  		}
  	});
  	new Button("emit_jump", {
  		"down" : function() {
  			airconsole.message(AirConsole.SCREEN, {"emit_jump": true});
  		}
  	});
  	new Button("emit_dash", {
  		"down" : function() {
  			airconsole.message(AirConsole.SCREEN, {"emit_dash": true});
  		}
  	});
  </script>
</body>
